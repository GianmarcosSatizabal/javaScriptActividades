  <body>
    <!--Se agrego un id a la etiqueta-->
    <form id="validadorFormulario">
      <h1>Iniciar Sesión</h1>
      <span id="usernameError" class="error"></span>
      <input
        id="username"
        type="email"
        autocomplete="off"
        placeholder="Digite su nombre"
      />
      <span id="passwordError" class="error"></span>
      <input id="password" type="password" placeholder="Digite su contrañesa" />
      <span id="submit" class="error"></span>
      <button type="submit" id="submit">Iniciar Sesión</button>

      <div class="recordarContraseña">
        <input type="checkbox" name="recordar" id="recordarContrasena" />
        <label for="recordarContrasena">Recordar contraseña</label>
        <!-- <span id="recordarError" class="error"></span> -->
      </div>
    </form>
    <script src="script.js"></script>

  </body>
